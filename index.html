<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Anagha Bhavsar</title>
  <style>
    @font-face {
      font-family: 'TAN Harmoni';
      src: url('fonts/Harmoni.ttf') format('truetype');

    body {
      background-color: #190909;
      color: #e6dbc6;
      font-family: Georgia, serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'TAN Harmoni', serif;
      font-size: 6rem;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .contact-info {
      font-size: 1rem;
      margin-bottom: 60px;
    }

    .contact-info a {
      color: #e6dbc6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .typewriter {
      font-family: Georgia, serif;
      font-size: 1.5rem;
      text-align: left;
      margin: 0 auto;
      max-width: 600px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e6dbc6;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
