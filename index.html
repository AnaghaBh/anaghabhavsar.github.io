<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anagha Bhavsar</title>
  <style>
    @font-face {
      font-family: 'TAN Harmoni';
      src: url('fonts/Harmoni.ttf') format('truetype');
    }

    body {
      background-color: #190909;
      color: #e6dbc6;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }

    /* NAVIGATION BAR */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #190909;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      font-size: 1rem;
      border-bottom: 1px solid #e6dbc620;
    }

    .navbar a {
      color: #e6dbc6;
      text-decoration: none;
      font-family: Georgia, serif;
      transition: opacity 0.3s;
    }

    .navbar a:hover {
      opacity: 0.7;
    }

    h1 {
      font-family: 'TAN Harmoni', serif;
      font-size: 6rem;
      font-weight: 300;
      text-align: center;
      margin: 40px 0 10px;
    }

    .contact-info {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 60px;
    }

    .contact-info a {
      color: #e6dbc6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .typewriter {
      font-family: Georgia, serif;
      font-size: 1.5rem;
      text-align: left;
      margin: 0 auto;
      max-width: 600px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e6dbc6;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">About</a>
    <a href="#">CV</a>
    <a href="#">Projects</a>
    <a href="#">Interests</a>
    <a href="#">Blog</a>
  </div>
