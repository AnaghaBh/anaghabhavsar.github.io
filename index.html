<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anagha Bhavsar</title>
  <style>
    @font-face {
      font-family: 'TAN Harmoni';
      src: url('fonts/Harmoni.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #190909;
      color: #e6dbc6;
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 25px;
      padding: 20px;
      font-size: 1.1rem;
    }

    .navbar a {
      text-decoration: none;
      color: #e6dbc6;
      transition: text-decoration 0.2s ease;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    #toggleDarkMode {
      background-color: transparent;
      border: 1px solid #e6dbc6;
      color: #e6dbc6;
      padding: 5px 10px;
      cursor: pointer;
      font-family: Georgia, serif;
    }

    #toggleDarkMode:hover {
      background-color: #e6dbc6;
      color: #190909;
    }

    h1 {
      font-family: 'TAN Harmoni', serif;
      font-size: 6rem;
      text-align: center;
      margin-top: 80px;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .contact-info a {
      color: #e6dbc6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .typewriter {
      font-family: Georgia, serif;
      font-size: 1.5rem;
      margin: 0 auto 40px auto;
      width: 25ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e6dbc6;
      animation: typing 4s steps(25, end) forwards, blink 0.75s step-end infinite;
      text-align: left;
      padding-left: 20px;
      max-width: 600px;
    }

    .highlight {
      font-weight: bold;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 25ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #e6dbc6; }
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #e6dbc6;
      color: #190909;
    }

    .dark-mode a {
      color: #190909;
    }

    .dark-mode #toggleDarkMode {
      border: 1px solid #190909;
      color: #190909;
    }

    .dark-mode #toggleDarkMode:hover {
      background-color: #190909;
      color: #e6dbc6;
    }

    .dark-mode .typewriter {
      border-right: 2px solid #190909;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button id="toggleDarkMode" aria-label="Toggle dark mode">Light Mode</button>
    <a href="#">CV</a>
    <a href="#">Interests</a>
    <a href="#">Projects</a>
    <a href="#">Experience</a>
    <a href="#">About</a>
  </div>

  <h1>Anagha Bhavsar</h1>

  <div class="contact-info">
    anagha.bhavsar_ug25@ashoka.edu.in Â· Navi Mumbai, Maharashtra, India |
    <a href="https://www.linkedin.com/in/anagha-bhavsar-0b0a17236/" target="_blank">LinkedIn</a> |
    <a href="https://github.com/AnaghaBh" target="_blank">GitHub</a>
  </div>

  <div class="typewriter">
    I Love De<span class="highlight">coding</span> Human Cognition
  </div>

  <script>
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleButton.textContent = document.body.classList.contains('dark-mode')
        ? 'Dark Mode'
        : 'Light Mode';
    });
  </script>
</body>
</html>
