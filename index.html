<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anagha Bhavsar</title>
  <style>
    @font-face {
      font-family: 'TAN Harmoni';
      src: url('fonts/Harmoni.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #190909;
      color: #e6dbc6;
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-family: 'TAN Harmoni', serif;
      font-size: 5rem;
      text-align: center;
      margin-top: 100px;
      margin-bottom: 60px;
      font-weight: 300;
    }

    .top-right-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      flex-direction: row-reverse;
      gap: 25px;
      font-family: Georgia, serif;
      font-size: 1.1rem;
      z-index: 1000;
    }

    .sidebar a {
      text-decoration: none;
      color: #e6dbc6;
      margin-left: 20px;
      transition: text-decoration 0.2s ease;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    #toggleDarkMode {
      background-color: transparent;
      border: 1px solid #e6dbc6;
      color: #e6dbc6;
      padding: 5px 10px;
      cursor: pointer;
      font-family: Georgia, serif;
    }

    #toggleDarkMode:hover {
      background-color: #e6dbc6;
      color: #190909;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #e6dbc6;
      color: #190909;
    }

    .dark-mode .sidebar a {
      color: #190909;
    }

    .dark-mode #toggleDarkMode {
      border: 1px solid #190909;
      color: #190909;
    }

    .dark-mode #toggleDarkMode:hover {
      background-color: #190909;
      color: #e6dbc6;
    }
  </style>
</head>
<body>
  <div class="top-right-container">
    <button id="toggleDarkMode" aria-label="Toggle dark mode">Light Mode</button>
    <nav class="sidebar" role="navigation" aria-label="Primary navigation">
      <a href="#">About</a>
      <a href="#">Experience</a>
      <a href="#">Projects</a>
      <a href="#">Interests</a>
      <a href="#">CV</a>
    </nav>
  </div>

  <h1>Anagha Bhavsar</h1>

  <script>
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleButton.textContent = document.body.classList.contains('dark-mode')
        ? 'Dark Mode'
        : 'Light Mode';
    });
  </script>
</body>
</html>
