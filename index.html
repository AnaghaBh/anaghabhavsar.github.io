<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anagha Bhavsar</title>

  <style>
    @font-face {
      font-family: 'TAN Harmonica';
      src: url('fonts/TAN-Harmonica.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #281010;
      color: #e6dbc6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Georgia, serif;
    }

    h1 {
      font-family: 'TAN Harmonica', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .typewriter {
      font-family: Georgia, serif;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e6dbc6;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    .highlight {
      font-weight: bold;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 38ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #e6dbc6; }
    }
  </style>
</head>
<body>
  <h1>Anagha Bhavsar</h1>
  <div class="typewriter">
    I love de<span class="highlight">coding</span> Human Cognition
  </div>
</body>
</html>
