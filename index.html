<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anagha Bhavsar</title>
  <style>
    .contact-info {
      text-align: center;
      margin-top: -20px;
      margin-bottom: 30px;
      font-size: 1rem;
      font-family: Georgia, serif;
    }

    .contact-info a {
      color: #e6dbc6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @font-face {
      font-family: 'TAN Harmoni';
      src: url('fonts/Harmoni.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #190909;
      color: #e6dbc6;
      margin: 0;
      padding: 40px 20px 20px 20px;
      font-family: Georgia, serif;
      text-align: center;
    }

    h1 {
      font-family: 'TAN Harmoni', serif;
      font-size: 7rem;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 300;
    }

    .typewriter {
      font-family: Georgia, serif;
      font-size: 1.5rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e6dbc6;
      animation: typing 4s steps(25, end) forwards, blink 0.75s step-end infinite;
      width: 25ch;
      margin: 0 auto 40px auto;
      display: block;
    }

    .highlight {
      font-weight: bold;
    }

    .typewriter a {
      display: inline-block;
      color: #e6dbc6;
      text-decoration: none;
      cursor: pointer;
    }

    .typewriter a:hover {
      text-decoration: underline;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 25ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #e6dbc6; }
    }

    /* VS Code Editor Styling */
    .vscode-window {
      width: 90%;
      max-width: 800px;
      margin: 60px auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      font-family: 'Courier New', monospace;
      color: #d4d4d4;
    }

    .window-header {
      background: #333;
      padding: 10px;
      border-radius: 8px 8px 0 0;
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .red { background-color: #ff5f56; }
    .yellow { background-color: #ffbd2e; }
    .green { background-color: #27c93f; }

    .editor {
      padding: 20px;
      font-size: 1.2rem;
      white-space: pre-wrap;
      min-height: 120px;
    }

    #typed-text {
      color: #9cdcfe;
    }
  </style>
</head>
<body>
  <h1>Anagha Bhavsar</h1>
  <div class="contact-info">
    anagha.bhavsar_ug25@ashoka.edu.in Â· Navi Mumbai, Maharashtra, India |
    <a href="https://www.linkedin.com/in/anagha-bhavsar-0b0a17236/" target="_blank">LinkedIn</a> |
    <a href="https://github.com/AnaghaBh" target="_blank">GitHub</a>
  </div>

  <div class="typewriter">
    <a href="#">I</a> Love De<span class="highlight"><a href="#">coding</a></span> <a href="#">Human Cognition</a>
  </div>

  <!-- Fake VS Code Editor with Typing -->
  <section id="fake-vscode">
    <div class="vscode-window">
      <div class="window-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="editor">
        <pre><code id="typed-text">// </code></pre>
      </div>
    </div>
  </section>

  <script>
    const text = "Hello! I am Anagha. I love decoding human cognition.";
    const element = document.getElementById("typed-text");
    let index = 0;

    function typeLine() {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        index++;
        setTimeout(typeLine, 80);
      }
    }

    window.addEventListener('load', typeLine);
  </script>
</body>
</html>
