<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anagha Bhavsar</title>
  <style>
    .contact-info {
      text-align: center;
      margin-top: -20px;
      margin-bottom: 30px;
      font-size: 1rem;
      font-family: Georgia, serif;
    }

    .contact-info a {
      color: #e6dbc6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @font-face {
      font-family: 'TAN Harmoni';
      src: url('fonts/Harmoni.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #190909;
      color: #e6dbc6;
      margin: 0;
      padding: 40px 20px 20px 20px;
      font-family: Georgia, serif;
      text-align: center;
    }

    h1 {
      font-family: 'TAN Harmoni', serif;
      font-size: 7rem;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 300;
    }

    /* VS Code Editor Styling */
    .vscode-window {
      width: 90%;
      max-width: 800px;
      margin: 60px auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      font-family: 'Consolas', 'Courier New', monospace;
      color: #d4d4d4;
      text-align: left;
      user-select: none;
    }

    .window-header {
      background: #2d2d2d;
      padding: 10px 14px;
      border-radius: 8px 8px 0 0;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }

    .red { background-color: #ff5f56; }
    .yellow { background-color: #ffbd2e; }
    .green { background-color: #27c93f; }

    .editor {
      padding: 20px 30px;
      font-size: 1.25rem;
      white-space: pre-wrap;
      min-height: 140px;
      line-height: 1.4;
      background-color: #1e1e1e;
      border-radius: 0 0 8px 8px;
      box-sizing: border-box;
      position: relative;
      overflow-wrap: break-word;
    }

    /* Blinking cursor effect */
    #typed-text::after {
      content: '|';
      animation: blink 1s steps(2, start) infinite;
      color: #d4d4d4;
      font-weight: bold;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

  </style>
</head>
<body>
  <h1>Anagha Bhavsar</h1>
  <div class="contact-info">
    anagha.bhavsar_ug25@ashoka.edu.in Â· Navi Mumbai, Maharashtra, India |
    <a href="https://www.linkedin.com/in/anagha-bhavsar-0b0a17236/" target="_blank">LinkedIn</a> |
    <a href="https://github.com/AnaghaBh" target="_blank">GitHub</a>
  </div>

  <!-- Fake VS Code Editor with Typing -->
  <section id="fake-vscode">
    <div class="vscode-window" aria-label="Code editor">
      <div class="window-header" role="toolbar" aria-label="Window controls">
        <span class="dot red" title="Close"></span>
        <span class="dot yellow" title="Minimise"></span>
        <span class="dot green" title="Maximise"></span>
      </div>
      <div class="editor" aria-live="polite" aria-atomic="false" aria-relevant="text">
        <pre id="typed-text">// </pre>
      </div>
    </div>
  </section>

  <script>
    const text = "Hello! I am Anagha. I love decoding human cognition.";
    const element = document.getElementById("typed-text");
    let index = 0;

    function typeLine() {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        index++;
        setTimeout(typeLine, 80);
      }
    }

    window.addEventListener('load', typeLine);
  </script>
</body>
</html>
