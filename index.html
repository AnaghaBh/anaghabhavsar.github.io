<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anagha Bhavsar</title>
  <style>
    @font-face {
      font-family: 'TAN Harmoni';
      src: url('fonts/Harmoni.ttf') format('truetype');
    }

    body {
      background-color: #190909;
      color: #e6dbc6;
      font-family: Georgia, serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'TAN Harmoni', serif;
      font-size: 5rem;
      margin-bottom: 10px;
    }

    .contact-info {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .contact-info a {
      color: #e6dbc6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .dashboard {
      max-width: 800px;
      margin: 40px auto;
      background-color: #2a1515;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(230, 219, 198, 0.1);
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .module {
      background-color: #3a2020;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .console {
      font-family: monospace;
      font-size: 1.2rem;
      text-align: left;
      background-color: #000;
      colour: #e6dbc6;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      height: 150px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .typed-text {
      white-space: pre;
      overflow: hidden;
      border-right: 2px solid #e6dbc6;
      display: inline-block;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>Anagha Bhavsar</h1>
  <div class="contact-info">
    anagha.bhavsar_ug25@ashoka.edu.in Â· Navi Mumbai, Maharashtra, India |
    <a href="https://www.linkedin.com/in/anagha-bhavsar-0b0a17236/" target="_blank">LinkedIn</a> |
    <a href="https://github.com/AnaghaBh" target="_blank">GitHub</a>
  </div>

  <div class="dashboard">
    <div class="modules">
      <div class="module">Memory</div>
      <div class="module">Attention</div>
      <div class="module">Learning</div>
      <div class="module">Bias Detection</div>
    </div>

    <div class="console">
      <span class="typed-text">Hello! I am Anagha. I love decoding human cognition.</span>
    </div>
  </div>
</body>
</html>
